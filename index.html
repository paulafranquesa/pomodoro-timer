<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 200;
            margin: 40px 0;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .progress-ring {
            width: 280px;
            height: 280px;
            margin: 30px auto;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
            transition: stroke-dashoffset 0.3s ease;
        }

        .progress-ring .background {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-ring .progress {
            stroke: #4ecdc4;
            stroke-linecap: round;
            stroke-dasharray: 754;
            stroke-dashoffset: 0;
            filter: drop-shadow(0 0 10px rgba(78, 205, 196, 0.5));
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        button {
            padding: 8px 18px;
            font-size: 0.85rem;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Cambiado a verde neón para el botón de inicio */
        .btn-start {
            background: linear-gradient(135deg, #39ff14 0%, #22e600 100%);
            color: #1a1a2e;
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.4), 0 0 20px #39ff14;
            text-shadow: 0 0 8px #22e600;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            /* Sombra más intensa al hacer hover */
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.6), 0 0 28px #39ff14;
        }

        .btn-start:active {
            transform: translateY(0);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #1a1a2e;
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.6);
        }

        .btn-short-break {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            color: #fff;
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4), 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .btn-short-break:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.6), 0 0 28px rgba(168, 85, 247, 0.5);
        }

        .btn-short-break:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #888;
            min-height: 30px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulsing {
            animation: pulse 1s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 3.5rem;
            }

            .progress-ring {
                width: 220px;
                height: 220px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Sonido de alarma oculto - se usará por JS al finalizar el tiempo -->
    <audio id="alarmSound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12d84916df.mp3" preload="auto"></audio>
    <script>
        // Hook para ejecutar la alarma cuando el temporizador llegue a cero
        window.addEventListener('DOMContentLoaded', () => {
          const alarm = document.getElementById('alarmSound');
          // Parche: Necesitamos exponer una función global si no existe
          window.playPomodoroAlarm = function() {
            if (alarm) {
                alarm.currentTime = 0;
                alarm.play().catch(() => {alert('¡Tiempo terminado!');});
            } else {
                alert('¡Tiempo terminado!');
            }
          }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div class="progress-ring">
            <svg>
                <circle class="background" cx="140" cy="140" r="120"></circle>
                <circle class="progress" cx="140" cy="140" r="120" id="progress-circle"></circle>
            </svg>
        </div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="status" id="status"></div>
        <div class="controls">
            <button class="btn-start" id="startBtn">Iniciar</button>
            <button class="btn-short-break" id="shortBreakBtn">Descanso Corto</button>
            <button class="btn-pause" id="pauseBtn" disabled>Pausar</button>
            <button class="btn-reset" id="resetBtn">Reiniciar</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const shortBreakBtn = document.getElementById('shortBreakBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        const progressCircle = document.getElementById('progress-circle');

        const POMODORO_TIME = 25 * 60; // 25 minutos en segundos
        const SHORT_BREAK_TIME = 5 * 60; // 5 minutos en segundos
        let timeLeft = POMODORO_TIME;
        let currentTotalTime = POMODORO_TIME; // Tiempo total actual para calcular el progreso
        let intervalId = null;
        let isRunning = false;

        const circumference = 2 * Math.PI * 120; // radio del círculo
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = 0;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Actualizar progreso del círculo basado en el tiempo total actual
            const progress = (currentTotalTime - timeLeft) / currentTotalTime;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            // Determinar el mensaje según el tipo de temporizador
            if (currentTotalTime === SHORT_BREAK_TIME) {
                status.textContent = 'Descansando...';
                status.style.color = '#a855f7';
            } else {
                status.textContent = 'Trabajando...';
                status.style.color = '#4ecdc4';
            }
            
            timerDisplay.classList.remove('pulsing');

            intervalId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(intervalId);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            status.textContent = 'Pausado';
            status.style.color = '#f39c12';
            timerDisplay.classList.add('pulsing');
        }

        function setShortBreak() {
            // Detener el temporizador si está corriendo
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
            }
            
            // Establecer tiempo a 5 minutos
            timeLeft = SHORT_BREAK_TIME;
            currentTotalTime = SHORT_BREAK_TIME;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            status.textContent = 'Descanso corto configurado';
            status.style.color = '#a855f7';
            timerDisplay.classList.remove('pulsing');
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            timeLeft = POMODORO_TIME;
            currentTotalTime = POMODORO_TIME;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            status.textContent = '';
            timerDisplay.classList.remove('pulsing');
        }

        function completeTimer() {
            isRunning = false;
            clearInterval(intervalId);
            timeLeft = 0;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            status.textContent = '¡Tiempo completado!';
            status.style.color = '#4ecdc4';
            timerDisplay.classList.add('pulsing');
            
            // Reproducir sonido de notificación
            playNotificationSound();
        }

        function playNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        startBtn.addEventListener('click', startTimer);
        shortBreakBtn.addEventListener('click', setShortBreak);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Inicializar display
        updateDisplay();
    </script>
</body>
</html>
